# This workflow will build a Java Spring Boot Application with Maven, and run test cases. 
name: Build and Test Java Spring Boot Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11'  # See https://hub.docker.com/_/postgres for available versions. 
        postgresql db: smart_inventory
        postgresql user: postgres
        #postgresql password: 
        
    - uses: actions/checkout@v4.1.2
    - name: Set up JDK 21
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      #run: mvn clean verify

    - name: Test Report
      uses: actions/upload-artifact@v4.3.1
      if: success() || failure()
      with:
          name: SpringBoot Report               # Name of the folder. 
          path: target/site/serenity/           # Path to test results. 

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive. 
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Build Jar file
      run: ./project-dev build-jar
      
    - name: Save Jar file
      uses: actions/upload-artifact@v3
      with:
        name: demo-0.0.1-SNAPSHOT
        path: target/demo-0.0.1-SNAPSHOT.jar 
        retention-days: 1
